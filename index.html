<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game with Heart Lives</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <div id="game-container">
            <div id="player"></div>
            <div id="enemy1" class="enemy"></div>
            <div id="enemy2" class="enemy"></div>
            <div id="enemy3" class="enemy"></div>
            <div id="enemy4" class="enemy"></div>
            <div id="timer">Time: 0s</div>
            <div class="hearts">
                <span>Lives :</span>
                <img src="img/red-heart-icon-free-png.png" alt="Heart" id="heart1">
                <img src="img/red-heart-icon-free-png.png" alt="Heart" id="heart2">
                <img src="img/red-heart-icon-free-png.png" alt="Heart" id="heart3">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
